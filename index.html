                            <div className={`p-3 rounded-md border transition-colors ${isLive ? 'bg-[#0A0E1B] border-[#0A0E1B] group-hover:border-[#F8F7F4]/10' : 'bg-[#1D2434] border-[#1D2434]'}`}>
                                {/* Clone icon to enforce light text color */}
                                {React.cloneElement(icon, { className: `w-6 h-6 ${isLive ? 'text-[#F8F7F4]' : 'text-[#F8F7F4]/40'}` })}
                            </div>
                            
                            <div className="flex flex-col items-end gap-2">
                                <span className={`font-mono text-[10px] uppercase tracking-widest border px-2 py-1 rounded ${isLive ? 'text-[#90cdf4] border-[#90cdf4]/20 bg-[#0A0E1B]/50' : 'text-[#F8F7F4]/30 border-[#F8F7F4]/10 bg-[#1D2434]'}`}>
                                    {category}
                                </span>
                                {/* Status Indicator */}
                                {isLive ? (
                                    <span className="flex items-center gap-1.5 text-[9px] font-mono text-[#FF8A00] font-bold tracking-wider">
                                        <span className="w-1.5 h-1.5 bg-[#FF8A00] rounded-full animate-pulse"></span>
                                        ONLINE
                                    </span>
                                ) : (
                                    <span className="flex items-center gap-1.5 text-[9px] font-mono text-[#F8F7F4]/30 font-bold tracking-wider">
                                        <span className="w-1.5 h-1.5 bg-[#F8F7F4]/20 rounded-full"></span>
                                        OFFLINE
                                    </span>
                                )}
                            </div>
                        </div>
                        
                        {/* Content */}
                        <div>
                            <h3 className={`text-2xl font-serif mb-1 transition-colors ${isLive ? 'text-[#F8F7F4] group-hover:text-[#FF8A00]' : 'text-[#F8F7F4]/50'}`}>
                                {title}
                            </h3>
                            <p className={`font-mono text-xs mb-4 ${isLive ? 'text-[#FF8A00]/60' : 'text-[#F8F7F4]/20'}`}>{domain}</p>
                            <p className={`text-sm leading-relaxed font-light ${isLive ? 'text-[#F8F7F4]/70' : 'text-[#F8F7F4]/30'}`}>
                                {description}
                            </p>
                        </div>
                    </div>

                    {/* External Link Icon (Only for Live) */}
                    {isLive && (
                        <div className="absolute bottom-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <ExternalLink className="w-4 h-4 text-[#90cdf4]" />
                        </div>
                    )}
                </Wrapper>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
