                            <section id="s1" className="mb-16 scroll-mt-32">
                                <h2 className="text-2xl font-serif text-[#FF8A00] mb-6 flex items-center gap-3">
                                    <span className="font-mono text-sm opacity-50">1.0</span> 
                                    Excavating the Vernacular
                                </h2>
                                <div className="prose text-[#F8F7F4]/80 leading-loose">
                                    <p className="mb-6">
                                        An era’s true story rarely appears in its official blueprints, its polished corporate histories, or the carefully curated narratives of its architects. More often, the authentic history is found scattered in the margins, etched into the worn pathways, embedded in the shared jokes, the invented slang, and the emergent rituals of the people who actually <em>inhabited</em> the space. To truly understand the social web – that sprawling, tumultuous, and profoundly transformative period we retroactively label "Web 2.0" – one must look past the clean lines of the user interfaces, the optimistic mission statements, and the patents filed by the platform builders.
                                    </p>
                                    <p className="mb-6">
                                        The genuine history of that time, the rich emotional and social texture of our first great digital migration en masse, is not adequately captured in the sanitized, official verbs the platforms offered us – <em>connect</em>, <em>share</em>, <em>discover</em>. It lies fossilized, like digital amber, within the <strong className="text-[#F8F7F4]">vernacular language</strong> we, the users, created to describe what we were <em>actually doing</em>, feeling, and experiencing within those structured spaces.
                                    </p>
                                    <p>
                                        This is a central thesis of our work as digital archaeologists at <em>unearth.im</em>: the most significant, authentic, and enduring landmarks of the social web are not the platforms' nouns (Facebook, Twitter, MySpace) but the users' <strong className="text-[#F8F7F4]">verbs</strong>, particularly those dynamic, action-oriented gerunds – the "-ings" – that captured the lived reality of digital sociality. These were the words we forged ourselves, often unconsciously, to make sense of new ways of being together, and apart.
                                    </p>
                                </div>
                            </section>

                            {/* Section 2.0 */}
                            <section id="s2" className="mb-16 scroll-mt-32">
                                <h2 className="text-2xl font-serif text-[#FF8A00] mb-6 flex items-center gap-3">
                                    <span className="font-mono text-sm opacity-50">2.0</span> 
                                    The Architecture vs. The Artifact
                                </h2>
                                <div className="prose text-[#F8F7F4]/80 leading-loose">
                                    <p className="mb-6">
                                        The architecture of Web 2.0 undoubtedly represented a fundamental shift in the landscape of our digital lives. The preceding era, the often-romanticized "hand-built web" of the late 1990s and early 2000s, was a sprawling, decentralized frontier composed primarily of personal homepages – digital declarations of sovereign identity.
                                    </p>
                                    <p className="mb-6">
                                        Web 2.0 ushered in a different model: sophisticated, centralized platforms. We were no longer simply broadcasting <em>from</em> our own discrete plot of digital land; we were interacting <em>within</em> a shared context. The platforms provided the stage, the lighting, the basic props, and a script often buried deep within the Terms of Service. The users, however, improvised the play.
                                    </p>
                                    <p className="mb-6">
                                        At the heart of this user-driven transformation is a humble but potent linguistic tool: the <strong className="text-[#F8F7F4]">gerund</strong>. Adding "-ing" to a verb does more than simply denote an ongoing action. In the context of the social web, it served to crystallize fleeting digital clicks into durable social phenomena.
                                    </p>
                                    <blockquote className="border-l-2 border-[#FF8A00] pl-6 py-2 my-8 italic text-[#F8F7F4]/60 bg-[#1D2434]/30 rounded-r">
                                        "The '-ing' grants narrative weight. It transforms a sterile function into a lived experience. It speaks the language of participation."
                                    </blockquote>
                                </div>
                            </section>

                                </h2>
                                <p className="text-[#F8F7F4]/80 leading-loose mb-12">
                                    As digital archaeologists, our work involves excavating these linguistic artifacts. They are the "potsherds," the "cave paintings," the "folk songs" of the Web 2.0 era.
                                </p>

                                {/* 3.1 */}
                                <div id="s3-1" className="ml-0 md:ml-8 mb-12 scroll-mt-32 border-l border-[#1D2434] pl-6">
                                    <h3 className="text-lg font-bold text-[#90cdf4] mb-4 font-sans">3.1 The Accumulation: Friending & Unfriending</h3>
                                    <p className="text-[#F8F7F4]/80 leading-loose mb-4">
                                        Early platforms encouraged near-limitless accumulation. "**Friending**" became a public performance of social reach. Yet, this clashed with Dunbar's number—the cognitive limit to stable social relationships.
                                    </p>
                                    <p className="text-[#F8F7F4]/80 leading-loose">
                                        Into this tension stepped the user-generated act of "**unfriending**." It is a digital landmark to the messy, necessary, and deeply human art of letting go, of defining who <em>isn't</em> in your circle just as much as who is.
                                    </p>
                                </div>

                                {/* 3.2 */}
                                <div id="s3-2" className="ml-0 md:ml-8 mb-12 scroll-mt-32 border-l border-[#1D2434] pl-6">
                                    <h3 className="text-lg font-bold text-[#90cdf4] mb-4 font-sans">3.2 The Economy: Liking</h3>
                                    <p className="text-[#F8F7F4]/80 leading-loose">
                                        Perhaps no single button click is more emblematic than the "Like." But **"liking"** evolved into a complex social signal—a currency of the attention economy. It signifies not just the click, but the entire complex system of value exchange, validation-seeking, and behavioral conditioning.
                                    </p>
                                </div>

                                {/* 3.3 */}
                                <div id="s3-3" className="ml-0 md:ml-8 mb-12 scroll-mt-32 border-l border-[#1D2434] pl-6">
                                    <h3 className="text-lg font-bold text-[#90cdf4] mb-4 font-sans">3.3 The Performance: Retweeting & Hashtagging</h3>
                                    <p className="text-[#F8F7F4]/80 leading-loose mb-4">
                                        **"Retweeting"** evolved into a performance of identity and allegiance. It became a powerful way to signal values without authoring words. 
                                    </p>
                                    <p className="text-[#F8F7F4]/80 leading-loose">
                                        Similarly, **"hashtagging"** transformed from a simple indexing tool into a rich system of folksonomy. The "-ing" signifies the active, creative ways users repurposed technical features for complex social ends.
                                    </p>
                                </div>

                                {/* 3.4 */}
                                <div id="s3-4" className="ml-0 md:ml-8 mb-12 scroll-mt-32 border-l border-[#1D2434] pl-6">
                                    <h3 className="text-lg font-bold text-[#90cdf4] mb-4 font-sans">3.4 The Gaze: Lurking & Selfieing</h3>
                                    <p className="text-[#F8F7F4]/80 leading-loose mb-4">
                                        **"Lurking"** is the secret engine of the social web. It acknowledges the power of silent attention. 
                                    </p>
                                    <p className="text-[#F8F7F4]/80 leading-loose">
                                        Conversely, **"selfieing"** is the hyper-visible ritual of identity construction. It is a landmark to the moment the self became the primary subject of networked visual culture.
                                    </p>
                                </div>

                                {/* 3.5 */}
                                <div id="s3-5" className="ml-0 md:ml-8 mb-12 scroll-mt-32 border-l border-[#1D2434] pl-6">
                                    <h3 className="text-lg font-bold text-[#90cdf4] mb-4 font-sans">3.5 Power & Anxiety: Shadowbanning & Doomscrolling</h3>
                                    <p className="text-[#F8F7F4]/80 leading-loose mb-4">
                                        **"Shadowbanning"** is the language of the user pushing back against an unaccountable algorithmic authority. It is an accusation and a shared vocabulary for perceived injustice.
                                    </p>
                                    <p className="text-[#F8F7F4]/80 leading-loose">
                                        **"Doomscrolling"** captures the compulsion to consume negative news. It is a modern prayer wheel of anxiety, born from the collision of human psychology and the infinite scroll.
                                    </p>
                                </div>
                            </section>

                                    <span className="font-mono text-sm opacity-50">4.0</span> 
                                    The User-Written History
                                </h2>
                                <div className="prose text-[#F8F7F4]/80 leading-loose">
                                    <p className="mb-6">
                                        The true landmarks, the artifacts that encode the <em>lived experience</em> of that time, are often the <strong>behaviors</strong> that emerged within, upon, and sometimes <em>against</em> the platform architecture.
                                    </p>
                                    <p className="mb-6">
                                        These "-ings" persist in our vocabulary because they encode <strong>social practice</strong>, <strong>human intention</strong>, and <strong>shared cultural meaning</strong>. They represent the moment when users collectively seized the tools provided and bent them to their own social and psychological needs.
                                    </p>
                                    <p>
                                        To study these linguistic artifacts is to engage in the core work of digital archaeology. It is to unearth the authentic, user-generated story of the "-ing of an Era."
                                    </p>
                                </div>
